services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=flask_weather
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-dev-secret-change-in-production}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}
      - TALISMAN_ENABLED=False # 在本地 Docker 測試時禁用強制 HTTPS
      # - DATABASE_URL=postgresql://user:password@db:5432/weather_db
    volumes:
      - .:/app # 掛載目錄，讓程式碼修改即時生效 (開發用)
    command: gunicorn -w 4 -b 0.0.0.0:5000 "flask_weather:create_app()"

