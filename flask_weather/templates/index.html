{% extends "base.html" %}

{% block title %}首頁 - Weather App{% endblock %}

{% block content %}
<div class="text-center py-12">
    <h1 class="text-4xl font-bold mb-4">歡迎來到 Weather App</h1>
    <p class="text-xl text-gray-600 mb-8">查詢全球城市天氣，掌握最新氣象資訊。</p>
    <a href="{{ url_for('weather.search') }}"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
        開始查詢
    </a>
</div>
{% endblock %}
